{% macro vehicle_card(v, game, bg_opacity_class) %}
<div class="flex items-center grid grid-cols-6 gap-2 p-4 rounded-lg bg-gray-800 {{ bg_opacity_class }}">
    <div class="col-span-2 row-span-2 flex flex-col justify-center items-center">
        <img src="{{ v.image }}" class="object-scale-down" style="height:50px;width:150px;" />
        {{ v.name }}
        {% if v.kills // 100 > 0 %}
            <div class="flex mt-1 text-yellow-500">
                ⭐ x {{ v.kills // 100 }}
            </div>
        {% endif %}
    </div>
    <div>
        <div class="text-1xl text-yellow-400">使用时间</div>
        <div class="text-2xl font-bold font-mono">{{ v.timeSpent }}h</div>
    </div>
    <div>
        <div class="text-1xl text-yellow-400">击杀</div>
        <div class="text-2xl font-bold font-mono">{{ v.kills }}</div>
    </div>
    <div>
        <div class="text-1xl text-yellow-400">KPM</div>
        <div class="text-2xl font-bold font-mono">{{ v.kills_per_minute }}</div>
    </div>
    <div>
        <div class="text-1xl text-yellow-400">摧毁载具数</div>
        <div class="text-2xl font-bold font-mono">{{ v.destroyed }}</div>
    </div>
</div>
{% endmacro %}
