<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=700px,height=10px,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bb: '#111B2B',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            background-color: #111B2B;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-weight: 400;
            width: 700px;
            height: 10px;
        }

        t1 {
            font-size: 1.7em;
            font-weight: 700;
            padding-bottom: 40px;

            margin: 80px 20px 20px;
            text-align: center;
        }
    </style>
    <title></title>
</head>
<body>

<div class="bg-cover" style="background-image: url({{ banner }});">
    <div style="margin-left:40px;padding-top: 60px;padding-bottom: 20px; margin-right: 350px;"
         class="flex flex-col flex-nowarp justify-center items-center">
    </div>
    <div class="bg-gradient-to-b from-transparent to-bb" style="padding: 3%;"> &nbsp;</div>
</div>
<t1>服务器查询</t1>
<br/>
<div class="flex flex-col justify-center gap-2" style="margin:0px 20px; ">
    {% from "server_card.html" import server_card %}
    {% if servers_data is not none %}
    {% for server in servers_data %}
    {{ server_card(server) }}
    {% if not loop.last %}<br/>{% endif %}
    {% endfor %}
    {% else %}
    <div class="text-center text-slate-400">暂无武器数据</div>
    {% endif %}
</div>
<div class="bg-gradient-to-b from-bb via-sky-900 to-sky-900 flex flex-col justify-center items-center text-slate-400"
     style="padding-top: 20px; margin-top:20px; padding-bottom:20px;">
    <span>powered by astrbot</span>
    <span>数据更新时间：{{ update_time }}</span>
</div>
</body>
</html>
